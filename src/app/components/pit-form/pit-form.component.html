<div class="container-fluid">
    <h4>Scouting as {{user.name}}</h4>
    <form id="pitForm" enctype="multipart/form-data" ng-submit="submit()">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Info</h3>
            </div>
            <div class="panel-body">
                <label for="teamnumber">Team #</label>
                <input ng-model="pitFormData.teamNumber" class="form-control" type='number' name='teamnumber' id='teamnumber' placeholder='Enter Team Number here'
                    required>



                <label for="basic-url">Drivetrain Type</label>
                <div class="input-group">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Drivetrain type
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#" (click)="onDrivetrainSelect($event, 'tank')">Tank drive</a>
                            </li>
                            <li>
                                <a href="#" (click)="onDrivetrainSelect($event, 'mecanum')">Mecanum drive</a>
                            </li>
                            <li>
                                <a href="#" (click)="onDrivetrainSelect($event, 'swerve')">Swerve drive</a>
                            </li>
                        </ul>
                    </div>
                    <input placeholder="Additional comments" type="text" class="form-control" aria-label="...">
                </div>




            </div>
        </div>
        <fieldset>

        </fieldset>
        <fieldset>
            <legend>Upload Pictures here</legend>
            <div class="form-group">
                <div class="form-group">
                    <button class="btn btn-block" type="button" ng-click="addPicture()">Add Picture</button>
                </div>
                <div ng-repeat="picture in picNum">
                    <div picture onchange="angular.element(this).scope().updateDisplay(this.children[0].children[1].children[0], angular.element(this).scope().$index); angular.element(this).scope().unrequireComments()"
                        remove-picture="removePicture(picture)"></div>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Type Your comments here</legend>
            <textarea ng-model="pitFormData.comment" class="form-control" id="comments" rows="3" cols="40" name='comments' placeholder='Enter comments about the team here'></textarea>
            <br>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit">Submit</button>
        </div>
    </form>
</div>
